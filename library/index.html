<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <header class="header header-container">
      <div class="header__wrapper">
          <h1 class="header-title">
            Brooklyn Public Library
          </h1>
          <nav class="nav">
            <ul class="ul__wrapper">
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Favorites</a>
              </li>
              <li>
                <a href="">Coffee shop</a>
              </li>
              <li>
                <a href="">Contacts</a>
              </li>
              <li>
                <a href="">Library Card</a>
              </li>
              <li>
                <img class="header-logo" src="./assets/icon_profile.png" alt="" srcset="">
              </li>
            </ul>          
          </nav>
      </div>
    </header>
  </div>
  <section class="welcome">
    <div class="image-container">
      <div class="welcome-title">
        <h2>Welcome&nbsp<br>to the Brooklyn<br>Library</h2>
      </div>
    </div>
  </section>
  <section class="about">
    <div class="title-wrapper">
      <h2 class="about-title">About</h2>
      <p>
        The Brooklyn Library is a free workspace, 
        a large number of books and a cozy coffee shop inside 
      </p>
    </div>
    <div class="images-items">
      <img src="./assets/image1-about.png" alt="" srcset="">
      <img src="./assets/image2-about.png" alt="" srcset="">
      <img src="./assets/image3-about.png" alt="" srcset="">
    </div>
    <div class="pagination">
      <div class="button-container">
        <button class="pag-button pagination-1"></button>
      </div>
      <div class="button-container">
        <button class="pag-button pagination-2"></button>
      </div>
      <div class="button-container">
        <button class="pag-button pagination-3"></button>
      </div>
    </div>
  </section>
  <section class="favorites">
    <h2 class="favorites-title">Favorites</h2>
    <p>Pick favorites of season</p>
    <div class="favorites-inputs">
      <input type="radio" name="Winter" id="">
      <label>Winter</label>
      <input type="radio" name="Winter" id="">
      <label>Spring</label>
      <input type="radio" name="Winter" id="">
      <label>Summer</label>
      <input type="radio" name="Winter" id="">
      <label>Autumn</label>
    </div>
    <div class="favorites-wrapper">
      <div class="favorites-book">
        
      </div>
    </div>
  </section>
</body>
</html>
